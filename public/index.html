<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">

  </head>

  <body ng-app="bluemixtest">
    <table ng-controller="IndexController">
      <tr>
        <td style="width:30%;">
          <img class="newappIcon" src="images/newapp-icon.png">
        <td>
            <h1>Enter text to translate to English</h1>
            <input ng-model="text" type="text">
            <button ng-click="translate()">Translate</button>
            <h3>{{translation}}</h3>
      </tr>
    </table>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="controllers/index.controller.js"></script>
  </body>

</html>
